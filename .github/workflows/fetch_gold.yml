name: Fetch Gold Price

on:
  schedule:
    - cron: "*/30 * * * *"   # 每 30 分钟执行一次
  workflow_dispatch:  # 手动触发

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run script
        id: run_script
        run: |
          python fetch_gold.py > result.txt
          echo "message<<EOF" >> $GITHUB_ENV
          cat result.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Notify Telegram (Plain Text)
        run: |
          # 从 $GITHUB_ENV 中读取消息并发送
          message="${{ env.message }}"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TG_CHAT_ID }} \
            -d text="📈 GitHub Action 已执行完成\n\n$message"
